    <html>
        <head>
            <link rel="stylesheet" href="style.css">
            <title>Weather App</title>
            <link rel="icon" type="image/png" href="http://openweathermap.org/img/wn/02d@2x.png">
        </head>
        <body class = "Body">

     <div class="app-container">
            <header>
                <h1>Weather Dashboard</h1>
            </header>

            <div class="search-box">
                <input type ="Text" id="cityInput" placeholder="Enter City Name">
                <button id="search">Search</button>
                <button id="locationdata">Location</button>
            </div>


        <div class="dashboard" style = "display: none;"> 
            
            
            <div id="temp-container" class="card"> 
                <h3>Temperature</h3>
                <p id="Temp" class="big-text"></p> 
                    <div class = "details">
                        <p id="feels_like"></p>
                        <p id="temp_max"></p>
                        <p id="temp_min"></p>
                    </div>
            </div>

            <div id="wind" class="card"> 
                <h3>Wind</h3>
                    <div class = "details">
                        <p id="speed"></p> 
                        <p id="deg"></p>
                        <p id="pressure"></p>
                    </div>
            </div>

            <div id="Location" class="card">
                <h3>Location</h3>
                    <div class = "details">
                        <p id="country"></p>             
                        <p id="coord">
                    </div>
                </p>
            </div>
        </div>
        </div>
            <br>

    </div>

        <script src="index.js"></script>
    </body>

        
    </html>
